<body>
    <header>
      <div class="mainnav" id="mainnav">

    <div id="contactform" class="contact-me-form">
    <form action="thankyou.html">
        <h4>Contact Me!</h4>
        <p>Please contact me with any business inquiries!</p>
        <hr>
    
        <label for="name"><b>Name</b></label>
        <input type="text" id="name" placeholder="Name" name="name" required>
    
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Email" name="email" required>
    
        <label for="subject"><b>Subject</b></label>
        <input type="text" id="subject" placeholder="Subject" name="subject" required>
        
        <label for="message"><b>Message</b></label>
        <textarea id="message" placeholder="Write your message here..." name="message" required></textarea>
    
        <div class="form-buttons">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Send</button>
        </div>
    </form>
    </div>
<script src="js/main.js"></script>
